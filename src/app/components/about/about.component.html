<div class="container justify-content-center">
    <div class="row icon-text-row justify-content-center">
        <div class="col-sm-1 col-fix">
            <img src="../../../assets/smartphone.png" alt="">
        </div>
        <div class="col-sm-11 col-fix">
            <h1 class="icon-text-title" style="color:mediumseagreen;">About SpiceOS</h1>
            <p class="icon-text-description" style="color:white;">Its Story Time !</p>
        </div>
    </div>
</div>
<div class="container justify-content-center align-items-center">
    <div class="col-12">
        <div style="margin-top: 3rem;">
            <div class="accordion mb-5 mb-md-6" id="helpAccordionOne">
                <div class="accordion-item"
                    style="background-color: #161A25;  box-shadow: 0px 0px 30px rgba(69, 71, 75, 0.25);">
                    <div class="accordion accordion-flush" id="accordionFlushFeatures" *ngFor="let story of fullStory; let i = index">
                        <div class="accordion" id="accordionPanelsStayOpenExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" [id]="'heading'+i">
                                    <button class="accordion-button" type="button" [ngClass]="{ 'collapsed': i != -1 }" data-bs-toggle="collapse"
                                        [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i"
                                        style="font-family: Poppins;font-weight: 200; font-size: medium; background-color: #24272F;color: white;">
                                        {{story.title}}
                                    </button>
                                </h2>
                                <div [id]="'collapse'+i" class="accordion-collapse collapse"
                                    aria-labelledby="panelsStayOpen-headingOne" [ngClass]="{ 'show': i == -1 }" [attr.aria-labelledby]="'heading'+i"
                                    style="font-family: Poppins;font-weight: 200; font-size: medium; background-color: #24272F;color: white;">
                                    <div class="accordion-body">
                                        {{story.story}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

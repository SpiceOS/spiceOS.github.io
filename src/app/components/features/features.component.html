<div class="container">
    <div class="row icon-text-row">
        <div class="col-sm-1 col-fix">
            <img src="../../../assets/png/Our_Features.png" style="width: 100%;" alt="">
        </div>
        <div class="col-sm-11 col-fix">
            <h1 class="icon-text-title" style="color:mediumseagreen;">Our Features</h1>
            <p class="icon-text-description" style="color:white;">Which You Can Mess With</p>
        </div>

    </div>
</div>

<!-- collapse -->
<div class="container">
    <div class="col-12">
        <div style="margin-top: 3rem;">
            <div class="accordion mb-5 mb-md-6" id="helpAccordionOne">
                <div class="accordion-item">
                    <div class="accordion  accordion-flush" id="accordionPanelToggler">
                        <div class="" *ngFor="let feature of features; let i = index">
                            <h2 class="accordion-header" [id]="'heading'+i">
                                <button class="accordion-button" type="button" [ngClass]="{ 'collapsed': i != -1 }"
                                    data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="true"
                                    [attr.aria-controls]="'collapse'+i"
                                    style="font-family: Poppins;font-weight: 200; font-size: medium; background-color: #24272F;color: white;">
                                    {{feature.title}}
                                </button>
                            </h2>
                            <div [id]="'collapse'+i" class="accordion-collapse collapse"
                                aria-labelledby="panelsStayOpen-headingOne" [ngClass]="{ 'show': i == -1 }"
                                [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionPanelToggler"
                                style="font-family: Poppins;font-weight: 200; font-size: medium; background-color: #24272F;color: white;">
                                <div class="accordion-body">
                                    <ul>
                                        <li *ngFor="let listing of features[i].list">{{listing}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- collapse -->

<!-- check out responsive stuffs ! -->
<div class="fullscreen">
    <div class="container">
        <div class="row icon-text-row">
            <div class="col-sm-1 col-fix">
                <img src="../../../assets/png/Some_ScreenShots.png" style="width: 100%;"alt="">
            </div>
            <div class="col-sm-11 col-fix">
                <h1 class="icon-text-title" style="color:mediumseagreen;">Some ScreenShots</h1>
                <p class="icon-text-description" style="color:white;">Just To Feel SpiceOS</p>
            </div>

        </div><br>

        <!-- Owl Goes Here ! -->
        <owl-carousel-o [options]="customOptions" (translated)="getPassedData($event)">
            <ng-container *ngFor="let slide of dynamicSlides">
              <ng-template carouselSlide [id]="slide.id">
                <img class="owl-lazy img-responsive"[src]="slide.src" [alt]="slide.alt" [title]="slide.title" style="box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.30);">
              </ng-template>
            </ng-container>
          </owl-carousel-o>

    </div>
</div>
